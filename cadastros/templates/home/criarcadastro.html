{% load static %}
<form  method="POST" action="{%url 'criar'%}" >
    {% csrf_token %}
    <div class="modal-header">
                <h4 class="modal-title">Cadastrar</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
        <div class="modal-body" id="form_editar">

            <div class="form-group">
                <label for="perfil" class="control-label">Perfil</label>
                <select name="perfil" class="form-control" required>
                <option value="1">Funcionário</option>
                <option value="2">Visitante</option>
                </select>
                <span asp-validation-for="perfil" class="text-danger"></span>
            </div>

        <div class="form-group">
            <label  class="control-label">Nome</label>
            <input name="nome" class="form-control" placeholder="Nome" required/>
            <span for="nome" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label  class="control-label">Matrícula</label>
            <input name="matricula" class="form-control" placeholder="Matrícula" value="{{cadastro.matricula}}" required/>
            <span for="matricula" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label  class="control-label">CPF</label>
            <input name="cpf" class="form-control" placeholder="CPF" value="{{cadastro.matricula}}" required/>
            <span for="cpf" class="text-danger"></span>
        </div>

        <div class="form-group d-flex">

        <h4 class="control-label bold">Dispositivos</h4>
        
        <a href="#" style="padding-left: 10px;" id="adicionar_dispositivo">
            <svg class="mt-2" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
            </a> 
        
    </div>

        <div  class="form-group d-flex dispositivos" id="dispositivos">
            
            <label  class="control-label p-2">Mac</label>
            <input name="mac1" class="form-control" placeholder="Mac" required/>
            <span for="mac" class="text-danger"></span>

            <label for="tipo" class="control-label p-2">Tipo</label>
            <select name="tipo1" class="form-control" required>
            {% for device in devices%}
            <option value="{{device.vlan}}">{{device.nome}}</option>
            {% endfor %}
            </select>
            <span asp-validation-for="tipo" class="text-danger"></span>

        </div>

        </div>
    
        <div class="modal-footer">
                <input type="button" class="btn btn-danger cancelar" data-dismiss="modal" value="Cancelar">
                <input type="submit" class="btn btn-success" value="Criar">
            </div>

    </form>
    
    <script src="{% static 'js/site.js' %}"></script>
