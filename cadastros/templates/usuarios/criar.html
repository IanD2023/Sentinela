{% load static %}
<form  method="POST" action="{%url 'criarUsuario' %}" >
    {% csrf_token %}
    <div class="modal-header">
                <h4 class="modal-title">Cadastrar Usuário</h4>
                <button type="button" class="close" data-dismiss="modal" onclick="closeModal('/usuarios')" aria-hidden="true">&times;</button>
            </div>
        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
        <div class="modal-body" id="form_editar">

            <input type="hidden" name="perfil" class="form-control" value="1"/>

        <div class="form-group">
            <label  class="control-label">Nome</label>
            <input name="nome" class="form-control" id="nome" placeholder="Nome" required/>
            <span for="nome" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label  class="control-label">Login</label>
            <input name="login" class="form-control" id="login" placeholder="Login" required maxlength="13"/>
            <span for="login" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label  class="control-label">Senha</label>
            <input name="senha" type="password" class="form-control" id="nome" placeholder="Senha" required/>
            <span for="senha" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="perfil" class="control-label">Perfil</label>
            <select name="perfil" class="form-control" required>
            <option value="0">Usuário</option>
            <option value="1">Supervisor</option>
            </select>
            <span asp-validation-for="perfil" class="text-danger"></span>
        </div>
        <span class="text-danger" id="retorno"></span>

        </div>

    
        <div class="modal-footer">
                 <button type="button" class="btn btn-danger" onclick="closeModal('/usuarios')" data-dismiss="modal" style="border-radius: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                      </svg> Cancelar
                      </button>
                      <button type="submit" class="btn btn-success salvar" style="border-radius: 10px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                          </svg> Salvar
                        </button>
            </div>

    </form>
    
    <script src="{% static 'js/site.js' %}"></script>
