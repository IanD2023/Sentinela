{% load static %}
<form  method="POST" action="{%url 'editarDispositivo' device.id %}">
    {% csrf_token %}
    <div class="modal-header">
                <h4 class="modal-title"> Editar</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
        <div class="modal-body" id="form_editar">

            <div class="form-group">
                <label  class="control-label">Nome</label>
                <input name="nome" class="form-control" placeholder="Nome" value="{{device.nome}}" required/>
                <span for="nome" class="text-danger"></span>
            </div>
    
            <div class="form-group">
                <label  class="control-label">Vlan</label>
                <input name="vlan" class="form-control" placeholder="Vlan" value="{{device.vlan}}" required/>
                <span for="vlan" class="text-danger"></span>
            </div>
    
    </div>
    
        <div class="modal-footer">
                <input type="button" class="btn btn-danger cancelar" data-dismiss="modal" value="Cancelar">
                <input type="submit" class="btn btn-success salvar" value="Salvar">
            </div>

    </form>

    <script src="{% static 'js/site.js' %}"></script>
